 <!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Snake</title>

		<script src="js/boot.js"></script>
		<script src="js/main.js"></script>
		<script src="js/gameOver.js"></script>
		<style>
			body{
				padding: 0px;
				margin: 0px;
				background: black;

		</style>

	<body>

			game.state.start('bootState');
